<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" href="logounej1.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="0Signup.css" type="text/css">
</head>
<body>
  <div class="loginbox">
      <h1>DAFTAR ORMAWA</h1>
      <div class="formbox">
          <form>
              <p>Nama</p>
              <input type="text" name="" placeholder="Nama">
              <p>NIM</p>
              <input type="text" name="" placeholder="NIM">
              <p>Tempat Lahir</p>
              <input type="text" name="" placeholder="Tempat Lahir">
              <p>Tanggal Lahir</p>
              <input type="date" name="TanggalLahir">
              <p>Alamat Asal</p>
              <input type="text" name="" placeholder="Alamat Asal">
              <p>Alamat Domisili</p>
              <input type="text" name="" placeholder="Alamat Domisili">
              <p>Ormawa yang Ingin Diikuti</p>
              <select id="ormawa" name="ormawa">
                    <option value="bem">BEM</option>
                    <option value="bpm">BPM</option>
                    <option value="himasif">Himasif</option>
                    <option value="laos">LAOS</option>
                    <option value="balwana">Balwana</option>
                    <option value="binary">Binary</option>
                    <option value="etalase">Etalase</option>
                    <option value="macho">UKM-O Macho</option></select>
              <p><input type="submit" href="0Home.html" value="Daftar"></p>
          </form>
      </div>
    </div>
</form>
</body>
</html>
